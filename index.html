<!DOCTYPE HTML>
<html>
    <head>
      <link rel="stylesheet" href="index.css">
      <script src="https://kit.fontawesome.com/7b924d2756.js" crossorigin="anonymous"></script>
      <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="board-title-home">HOME</h3>
                <div class="score" id="score-home">
                  <p class="points" id="home-points-text">0</p>

                </div>

                <div id="add-points-btn">
                  <button type="button" name="button" onclick="add1Home()">+1</button>
                  <button type="button" name="button" onclick="add2Home()">+2</button>
                  <button type="button" name="button" onclick="add3Home()">+3</button>

                </div>

                <div id="reset-buttons-home">
                  <button type="button" name="button" onclick="subtractHome()">-1</button>
                  <button type="button" name="button" onclick="resetHome()">
                    <i class="fa-regular fa-trash-can"></i>

                  </button>

                </div>
            </div>

            <div>
                <h3 id="board-title-guest">GUEST</h3>
                <div class="score" id="score-guest">
                  <p class="points" id="guest-points-text">0</p>

                </div>

                <div id="add-points-btn">
                  <button type="button" name="button" onclick="add1Guest()">+1</button>
                  <button type="button" name="button" onclick="add2Guest()">+2</button>
                  <button type="button" name="button" onclick="add3Guest()">+3</button>

                </div>

                <div id="reset-buttons-guest">
                  <button type="button" name="button" onclick="subtractGuest()">-1</button>
                  <button type="button" name="button" onclick="resetGuest()">
                    <i class="fa-regular fa-trash-can"></i>

                  </button>

                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
